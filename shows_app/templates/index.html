<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful TV Shows</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'styles.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Netowrk</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in Shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release}}</td>
                    <td><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/delete/{{show.id}}">Delete</a></td>
                </tr>
            {% endfor %} 
        </table>

        <p><a href="/shows/new">Add a new show</a></p>

    </div>
</body>
</html>
