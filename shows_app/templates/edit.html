<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="wrapper">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{message}} </li>
            {% endfor %}
        </ul>
        {% endif %}

        <p><a href="/">Go Back</a></p>
        <h1>Edit Show {{show.id}}</h1>

        <form action="/shows/{{show.id}}/edit" method='post'>
            {% csrf_token %}
            <p><label for="show_title">TItle</label></p>
            <input type="text" id="title" name="title" value='{{show.title}}'>

            <p><label for="network">Network</label></p>
            <input type="text" id="network" name="network" value='{{show.network}}'>

            <p><label for="release">Release Date</label></p>
            <input type="date" id="release" name="release" value='{{release_date}}'>

            <p><label for="desc">Description</label></p>
            <input type="text" id="desc" name="desc" value='{{show.desc}}'>
            <input type="hidden" name="ID" value='{{show.id}}'>
            <br>
            <br>
            <p><button type="submit">Update</button></p>
        </form>

    </div>


</body>
</html>
